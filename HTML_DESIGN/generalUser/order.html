<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注文確認</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="user-info-bar right">
      <span class="user-info-name">name さんでログイン中</span>
    </div>
    <div class="container">
      <div class="productlist-box order-confirm">
        <div class="table-wrapper">
          <div class="order-confirm-outer">
            <div class="order-confirm-header">
              <span class="title">注文内容のご確認</span>
            </div>
            <p class="order-confirm-note">
              以下の内容でよろしければ「確定」ボタンを押してください。
            </p>
            <div class="order-confirm-inner">
              <table class="product-table order-confirm-table">
                <thead>
                  <tr>
                    <th>店舗名</th>
                    <th>商品名</th>
                    <th>販売価格</th>
                    <th>注文数量</th>
                    <th>小計</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- ここにorderCart.htmlで選択された商品データが入ります -->
                  <tr>
                    <td>新宿店</td>
                    <td>メロンソーダ</td>
                    <td>120</td>
                    <td>2</td>
                    <td>240</td>
                  </tr>
                  <tr>
                    <td>渋谷店</td>
                    <td>コーヒー</td>
                    <td>130</td>
                    <td>1</td>
                    <td>130</td>
                  </tr>
                  <!-- 例としてダミーデータをいくつか入れています -->
                </tbody>
                <tfoot>
                  <tr>
                    <td
                      colspan="4"
                      style="text-align: right; font-weight: bold"
                    >
                      合計金額:
                    </td>
                    <td style="font-weight: bold">370</td>
                    <!-- 例：合計金額 -->
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
        <div class="productlist-buttons button-row-split">
          <button class="back-btn" onclick="history.back(); return false;">
            キャンセル
          </button>
          <button
            class="order-btn primary"
            onclick="alert('注文を確定しました！'); return false;"
          >
            確定
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

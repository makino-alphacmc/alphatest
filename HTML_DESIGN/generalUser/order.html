<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注文確認</title>
    <link rel="stylesheet" href="../../static/css/style.css" />
  </head>
  <body>
    <div class="user-info-bar right">
      <span class="user-info-name">name さんでログイン中</span>
    </div>
    <div class="container">
      <div class="productlist-box order-confirm">
        <h1>注文確認</h1>
        <div class="table-wrapper">
          <div class="order-confirm-outer">
            <div class="order-confirm-header">
              <span class="title">注文内容のご確認</span>
            </div>
            <p class="order-confirm-note">
              以下の内容でよろしければ「確定」ボタンを押してください。
            </p>
            <div class="order-confirm-inner">
              <table
                class="product-table order-confirm-table"
                aria-label="注文確認テーブル"
              >
                <thead>
                  <tr>
                    <th>注文ID</th>
                    <th>店舗名</th>
                    <th>商品名</th>
                    <th>販売価格</th>
                    <th>注文数量</th>
                    <th>小計</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>O001</td>
                    <td>新宿店</td>
                    <td>コーヒー</td>
                    <td>130円</td>
                    <td>2</td>
                    <td>260円</td>
                  </tr>
                  <tr>
                    <td>O001</td>
                    <td>新宿店</td>
                    <td>メロンソーダ</td>
                    <td>120円</td>
                    <td>1</td>
                    <td>120円</td>
                  </tr>
                  <tr>
                    <td>O001</td>
                    <td>新宿店</td>
                    <td>サンドイッチ</td>
                    <td>350円</td>
                    <td>1</td>
                    <td>350円</td>
                  </tr>
                  <tr>
                    <td>O001</td>
                    <td>新宿店</td>
                    <td>紅茶</td>
                    <td>200円</td>
                    <td>2</td>
                    <td>400円</td>
                  </tr>
                  <tr>
                    <td>O001</td>
                    <td>新宿店</td>
                    <td>カフェラテ</td>
                    <td>250円</td>
                    <td>1</td>
                    <td>250円</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="5" class="order-total-label">合計金額:</td>
                    <td class="order-total-amount">1,380円</td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>

        <form
          th:action="@{/order/confirm}"
          method="post"
          th:object="${orderConfirmForm}"
        >
          <div class="productlist-buttons button-row-split">
            <button class="back-btn" onclick="history.back(); return false;">
              キャンセル
            </button>
            <button
              class="order-btn primary"
              onclick="alert('注文を確定しました！'); return false;"
            >
              確定
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

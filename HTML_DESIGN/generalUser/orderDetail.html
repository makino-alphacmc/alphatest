<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注文明細</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="user-info-bar right">
      <span class="user-info-name">name さんでログイン中</span>
    </div>
    <div class="container">
      <div class="productlist-box">
        <h2>店舗注文明細・ステータス更新</h2>
        <div class="orderdetail-outer-box">
          <div class="orderdetail-inner-box">
            <table class="product-table orderdetail-table">
              <thead>
                <tr>
                  <th
                    class="orderdetail-th-center"
                    aria-label="注文ID"
                    scope="col"
                  >
                    注文ID
                  </th>
                  <th
                    class="orderdetail-th-center"
                    aria-label="日時"
                    scope="col"
                  >
                    日時
                  </th>
                  <th
                    class="orderdetail-th-center"
                    aria-label="顧客名"
                    scope="col"
                  >
                    顧客名
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="orderdetail-td-center" aria-label="注文ID">
                    ORD001
                  </td>
                  <td class="orderdetail-td-center" aria-label="日時">
                    2023/10/26 10:30
                  </td>
                  <td class="orderdetail-td-center" aria-label="顧客名">
                    山田 太郎
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <h3 class="orderdetail-item-title">商品明細</h3>
          <div class="orderdetail-inner-box">
            <table class="product-table orderdetail-table">
              <thead>
                <tr>
                  <th>商品名</th>
                  <th>数量</th>
                  <th>単価</th>
                  <th>小計</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>メロンソーダ</td>
                  <td>2</td>
                  <td>120</td>
                  <td>240</td>
                </tr>
                <tr>
                  <td>コーヒー</td>
                  <td>1</td>
                  <td>130</td>
                  <td>130</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3" class="orderdetail-total-label">合計金額:</td>
                  <td class="orderdetail-total-value">370</td>
                </tr>
              </tfoot>
            </table>
          </div>
          <form class="status-form orderdetail-status-form">
            <div class="form-group orderdetail-status-row">
              <label for="orderStatus" class="orderdetail-status-label"
                >注文ステータス :</label
              >
              <span id="orderStatus" class="orderdetail-status-value"
                >注文登録</span
              >
            </div>
            <div class="productlist-buttons button-row-split">
              <button class="back-btn" onclick="history.back(); return false;">
                戻る
              </button>
              <button
                class="order-btn primary"
                type="submit"
                title="注文ステータスを更新"
              >
                更新
              </button>
              <button
                class="delete-btn orderdetail-cancel-btn"
                type="button"
                onclick="alert('注文を取消しました'); return false;"
                title="注文を取消"
              >
                注文取消
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店舗検索・商品価格一覧</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="user-info-bar right">
      <span class="user-info-name">name さんでログイン中</span>
    </div>
    <div class="container">
      <div class="productlist-box">
        <h2>店舗検索</h2>
        <div class="table-wrapper">
          <div
            style="
              background: #f7faff;
              border-radius: 14px;
              box-shadow: 0 2px 12px #b3d9ff55;
              padding: 28px 24px 24px 24px;
              margin-bottom: 36px;
              border: 1.5px solid #b3d9ff;
            "
          >
            <p class="note" style="margin-bottom: 18px">
              ※店舗を選択して下さい
            </p>
            <div
              style="
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 1px 6px #b3d9ff33;
                padding: 12px 8px;
                margin-bottom: 24px;
              "
            >
              <div
                class="order-history-scroll"
                style="max-height: 220px; overflow-y: auto"
              >
                <table
                  class="product-table sticky-header-table branchlist"
                  style="margin-bottom: 0"
                >
                  <thead>
                    <tr>
                      <th class="radio-cell">選択</th>
                      <th class="branch-name-th">店舗名</th>
                    </tr>
                  </thead>
                  <tbody
                    style="
                      display: block;
                      max-height: 220px;
                      overflow-y: auto;
                      width: 100%;
                    "
                  >
                    <tr
                      style="display: table; width: 100%; table-layout: fixed"
                    >
                      <td class="radio-cell">
                        <input
                          type="radio"
                          name="selectBranch"
                          id="branch-radio-shinjuku"
                          aria-label="新宿店を選択"
                        />
                        <label
                          for="branch-radio-shinjuku"
                          class="visually-hidden"
                          >新宿店を選択</label
                        >
                      </td>
                      <td class="branch-name-td">新宿店</td>
                    </tr>
                    <tr
                      style="display: table; width: 100%; table-layout: fixed"
                    >
                      <td class="radio-cell">
                        <input
                          type="radio"
                          name="selectBranch"
                          id="branch-radio-shibuya"
                          aria-label="渋谷店を選択"
                        />
                        <label
                          for="branch-radio-shibuya"
                          class="visually-hidden"
                          >渋谷店を選択</label
                        >
                      </td>
                      <td class="branch-name-td">渋谷店</td>
                    </tr>
                    <tr
                      style="display: table; width: 100%; table-layout: fixed"
                    >
                      <td class="radio-cell">
                        <input
                          type="radio"
                          name="selectBranch"
                          id="branch-radio-ikebukuro"
                          aria-label="池袋店を選択"
                        />
                        <label
                          for="branch-radio-ikebukuro"
                          class="visually-hidden"
                          >池袋店を選択</label
                        >
                      </td>
                      <td class="branch-name-td">池袋店</td>
                    </tr>
                    <tr
                      style="display: table; width: 100%; table-layout: fixed"
                    >
                      <td class="radio-cell">
                        <input
                          type="radio"
                          name="selectBranch"
                          id="branch-radio-akihabara"
                          aria-label="秋葉原店を選択"
                        />
                        <label
                          for="branch-radio-akihabara"
                          class="visually-hidden"
                          >秋葉原店を選択</label
                        >
                      </td>
                      <td class="branch-name-td">秋葉原店</td>
                    </tr>
                    <tr
                      style="display: table; width: 100%; table-layout: fixed"
                    >
                      <td class="radio-cell">
                        <input
                          type="radio"
                          name="selectBranch"
                          id="branch-radio-shinagawa"
                          aria-label="品川店を選択"
                        />
                        <label
                          for="branch-radio-shinagawa"
                          class="visually-hidden"
                          >品川店を選択</label
                        >
                      </td>
                      <td class="branch-name-td">品川店</td>
                    </tr>
                    <tr
                      style="display: table; width: 100%; table-layout: fixed"
                    >
                      <td class="radio-cell">
                        <input
                          type="radio"
                          name="selectBranch"
                          id="branch-radio-ueno"
                          aria-label="上野店を選択"
                        />
                        <label for="branch-radio-ueno" class="visually-hidden"
                          >上野店を選択</label
                        >
                      </td>
                      <td class="branch-name-td">上野店</td>
                    </tr>
                    <tr
                      style="display: table; width: 100%; table-layout: fixed"
                    >
                      <td class="radio-cell">
                        <input
                          type="radio"
                          name="selectBranch"
                          id="branch-radio-nakano"
                          aria-label="中野店を選択"
                        />
                        <label for="branch-radio-nakano" class="visually-hidden"
                          >中野店を選択</label
                        >
                      </td>
                      <td class="branch-name-td">中野店</td>
                    </tr>
                    <tr
                      style="display: table; width: 100%; table-layout: fixed"
                    >
                      <td class="radio-cell">
                        <input
                          type="radio"
                          name="selectBranch"
                          id="branch-radio-kichijoji"
                          aria-label="吉祥寺店を選択"
                        />
                        <label
                          for="branch-radio-kichijoji"
                          class="visually-hidden"
                          >吉祥寺店を選択</label
                        >
                      </td>
                      <td class="branch-name-td">吉祥寺店</td>
                    </tr>
                    <tr
                      style="display: table; width: 100%; table-layout: fixed"
                    >
                      <td class="radio-cell">
                        <input
                          type="radio"
                          name="selectBranch"
                          id="branch-radio-tachikawa"
                          aria-label="立川店を選択"
                        />
                        <label
                          for="branch-radio-tachikawa"
                          class="visually-hidden"
                          >立川店を選択</label
                        >
                      </td>
                      <td class="branch-name-td">立川店</td>
                    </tr>
                    <tr
                      style="display: table; width: 100%; table-layout: fixed"
                    >
                      <td class="radio-cell">
                        <input
                          type="radio"
                          name="selectBranch"
                          id="branch-radio-machida"
                          aria-label="町田店を選択"
                        />
                        <label
                          for="branch-radio-machida"
                          class="visually-hidden"
                          >町田店を選択</label
                        >
                      </td>
                      <td class="branch-name-td">町田店</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="productlist-buttons button-row-split">
          <button class="back-btn" onclick="history.back(); return false;">
            戻る
          </button>
          <button
            class="order-btn primary"
            onclick="location.href='prodSearchStep2.html'; return false;"
          >
            選択
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

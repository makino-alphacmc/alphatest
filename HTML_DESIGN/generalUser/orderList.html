<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一般ユーザ</title>
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 表の中央寄せスタイル */
      .order-history-table th,
      .order-history-table td {
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="user-info-bar right">
        <span class="user-info-name">name さんでログイン中</span>
      </div>

      <!-- 注文状況一覧（過去分含む） -->
      <div class="productlist-box order-history">
        <div class="orderlist-action-center">
          <div class="orderlist-action-title">注文</div>
          <div class="button-area" style="justify-content: center">
            <div class="button_1">
              <a href="branchSearch.html">店舗選択</a>
            </div>
            <div class="button_1">
              <a href="prodSearch.html">商品選択</a>
            </div>
          </div>
        </div>

        <div class="table-wrapper">
          <div class="order-history-outer">
            <div class="order-history-header flex-row-between">
              <div class="order-history-title-block">
                <span class="title">注文履歴一覧</span>
                <span class="order-history-desc">
                  過去の注文を一覧で確認できます
                </span>
              </div>
              <div class="order-history-tools-card">
                <a href="orderDetail.html" class="order-detail-btn">
                  注文明細・ステータス更新
                </a>
              </div>
            </div>

            <form
              th:action="@{/user/selectOrder}"
              method="post"
              th:object="${orderSelectionForm}"
            >
              <div class="order-history-inner">
                <div class="order-history-scroll full-height">
                  <table class="product-table order-history-table">
                    <thead class="orderlist-thead">
                      <tr>
                        <th>選択</th>
                        <th>注文ID</th>
                        <th>注文日時</th>
                        <th>店舗名</th>
                        <th>商品名</th>
                        <th>注文数量</th>
                        <th>合計金額</th>
                        <th>ステータス</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <input
                            type="radio"
                            name="selectedOrderId"
                            value="O20240601-001"
                            aria-label="この注文を選択"
                          />
                        </td>
                        <td>O20240601-001</td>
                        <td>2024/06/01</td>
                        <td>新宿店</td>
                        <td>プレミアムコーヒー</td>
                        <td>2</td>
                        <td>¥900</td>
                        <td>到着完了</td>
                      </tr>
                      <tr>
                        <td>
                          <input
                            type="radio"
                            name="selectedOrderId"
                            value="O20240528-002"
                            aria-label="この注文を選択"
                          />
                        </td>
                        <td>O20240528-002</td>
                        <td>2024/05/28</td>
                        <td>渋谷店</td>
                        <td>カフェラテ</td>
                        <td>1</td>
                        <td>¥500</td>
                        <td>注文取消</td>
                      </tr>
                      <tr>
                        <td>
                          <input
                            type="radio"
                            name="selectedOrderId"
                            value="O20240520-003"
                            aria-label="この注文を選択"
                          />
                        </td>
                        <td>O20240520-003</td>
                        <td>2024/05/20</td>
                        <td>池袋店</td>
                        <td>紅茶</td>
                        <td>3</td>
                        <td>¥1200</td>
                        <td>到着完了</td>
                      </tr>
                      <!-- 必要に応じて行を追加してください -->
                    </tbody>
                  </table>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注文登録カート</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="user-info-bar right">
      <span class="user-info-name">name さんでログイン中</span>
    </div>
    <div class="container">
      <div class="productlist-box">
        <h1>注文登録カート</h1>

        <!-- 注文商品一覧 -->
        <h2>注文商品</h2>
        <div class="table-wrapper">
          <div class="ordercart-outer-box">
            <p class="note ordercart-note">
              選択した商品の注文数量を入力してください。
            </p>

            <form
              th:action="@{/orderCart/confirm}"
              method="post"
              th:object="${orderCartForm}"
            >
              <div class="ordercart-inner-box">
                <div class="order-history-scroll ordercart-scroll">
                  <table
                    class="product-table ordercart-table"
                    aria-label="注文商品テーブル"
                  >
                    <thead class="ordercart-thead">
                      <tr>
                        <th class="ordercart-th ordercart-th-id">注文ID</th>
                        <th class="ordercart-th ordercart-th-shop">店舗名</th>
                        <th class="ordercart-th ordercart-th-prod">商品名</th>
                        <th class="ordercart-th ordercart-th-price">
                          販売価格
                        </th>
                        <th class="ordercart-th ordercart-th-stock">在庫数</th>
                        <th class="ordercart-th ordercart-th-qty">注文数量</th>
                        <th class="ordercart-th ordercart-th-total">小計</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="ordercart-td ordercart-td-id">O001</td>
                        <td class="ordercart-td ordercart-td-shop">新宿店</td>
                        <td class="ordercart-td ordercart-td-prod">コーヒー</td>
                        <td class="ordercart-td ordercart-td-price">130円</td>
                        <td class="ordercart-td ordercart-td-stock">10</td>
                        <td class="ordercart-td ordercart-td-qty">
                          <input
                            type="number"
                            min="0"
                            max="10"
                            value="0"
                            class="order-qty-input"
                            aria-label="コーヒーの注文数量"
                          />
                        </td>
                        <td class="ordercart-td ordercart-td-total total-price">
                          0円
                        </td>
                      </tr>
                      <tr>
                        <td class="ordercart-td ordercart-td-id">O001</td>
                        <td class="ordercart-td ordercart-td-shop">新宿店</td>
                        <td class="ordercart-td ordercart-td-prod">
                          メロンソーダ
                        </td>
                        <td class="ordercart-td ordercart-td-price">120円</td>
                        <td class="ordercart-td ordercart-td-stock">8</td>
                        <td class="ordercart-td ordercart-td-qty">
                          <input
                            type="number"
                            min="0"
                            max="8"
                            value="0"
                            class="order-qty-input"
                            aria-label="メロンソーダの注文数量"
                          />
                        </td>
                        <td class="ordercart-td ordercart-td-total total-price">
                          0円
                        </td>
                      </tr>
                      <tr>
                        <td class="ordercart-td ordercart-td-id">O001</td>
                        <td class="ordercart-td ordercart-td-shop">新宿店</td>
                        <td class="ordercart-td ordercart-td-prod">
                          サンドイッチ
                        </td>
                        <td class="ordercart-td ordercart-td-price">350円</td>
                        <td class="ordercart-td ordercart-td-stock">5</td>
                        <td class="ordercart-td ordercart-td-qty">
                          <input
                            type="number"
                            min="0"
                            max="5"
                            value="0"
                            class="order-qty-input"
                            aria-label="サンドイッチの注文数量"
                          />
                        </td>
                        <td class="ordercart-td ordercart-td-total total-price">
                          0円
                        </td>
                      </tr>
                      <tr>
                        <td class="ordercart-td ordercart-td-id">O001</td>
                        <td class="ordercart-td ordercart-td-shop">新宿店</td>
                        <td class="ordercart-td ordercart-td-prod">紅茶</td>
                        <td class="ordercart-td ordercart-td-price">200円</td>
                        <td class="ordercart-td ordercart-td-stock">7</td>
                        <td class="ordercart-td ordercart-td-qty">
                          <input
                            type="number"
                            min="0"
                            max="7"
                            value="0"
                            class="order-qty-input"
                            aria-label="紅茶の注文数量"
                          />
                        </td>
                        <td class="ordercart-td ordercart-td-total total-price">
                          0円
                        </td>
                      </tr>
                      <tr>
                        <td class="ordercart-td ordercart-td-id">O001</td>
                        <td class="ordercart-td ordercart-td-shop">新宿店</td>
                        <td class="ordercart-td ordercart-td-prod">
                          カフェラテ
                        </td>
                        <td class="ordercart-td ordercart-td-price">250円</td>
                        <td class="ordercart-td ordercart-td-stock">6</td>
                        <td class="ordercart-td ordercart-td-qty">
                          <input
                            type="number"
                            min="0"
                            max="6"
                            value="0"
                            class="order-qty-input"
                            aria-label="カフェラテの注文数量"
                          />
                        </td>
                        <td class="ordercart-td ordercart-td-total total-price">
                          0円
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <!-- 合計金額表示 -->
              <div class="ordercart-total-box">
                <div class="ordercart-total-text">
                  合計金額: <span id="grand-total">0円</span>
                </div>
              </div>

              <!-- ボタン部（onclick維持） -->
              <div class="productlist-buttons button-row-split">
                <button
                  class="back-btn"
                  onclick="history.back(); return false;"
                >
                  戻る
                </button>
                <button
                  class="order-btn primary"
                  onclick="location.href='order.html'; return false;"
                >
                  確認画面へ
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

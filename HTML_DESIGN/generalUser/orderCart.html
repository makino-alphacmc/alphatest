<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注文登録カート</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="user-info-bar right">
      <span class="user-info-name">name さんでログイン中</span>
    </div>
    <div class="container">
      <div class="productlist-box">
        <h1>注文登録カート</h1>

        <!-- 注文商品一覧 -->
        <h2>注文商品</h2>
        <div class="table-wrapper">
          <div
            style="
              background: #f7faff;
              border-radius: 14px;
              box-shadow: 0 2px 12px #b3d9ff55;
              padding: 28px 24px 24px 24px;
              margin-bottom: 36px;
              border: 1.5px solid #b3d9ff;
            "
          >
            <p class="note" style="margin-bottom: 18px">
              選択した商品の注文数量を入力してください。
            </p>
            <div
              style="
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 1px 6px #b3d9ff33;
                padding: 12px 8px;
                margin-bottom: 24px;
              "
            >
              <div
                class="order-history-scroll"
                style="max-height: 300px; overflow-y: auto"
              >
                <table
                  class="product-table"
                  style="margin-bottom: 0"
                  aria-label="注文商品テーブル"
                >
                  <thead
                    style="
                      position: sticky;
                      top: 0;
                      background: #f7faff;
                      z-index: 1;
                    "
                  >
                    <tr>
                      <th style="width: 10%; text-align: center">注文ID</th>
                      <th style="width: 15%; text-align: center">店舗名</th>
                      <th style="width: 20%; text-align: center">商品名</th>
                      <th style="width: 15%; text-align: center">販売価格</th>
                      <th style="width: 15%; text-align: center">在庫数</th>
                      <th style="width: 15%; text-align: center">注文数量</th>
                      <th style="width: 10%; text-align: center">小計</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td style="width: 10%; text-align: center">O001</td>
                      <td style="width: 15%; text-align: center">新宿店</td>
                      <td style="width: 20%; text-align: center">コーヒー</td>
                      <td style="width: 15%; text-align: center">130円</td>
                      <td style="width: 15%; text-align: center">10</td>
                      <td style="width: 15%; text-align: center">
                        <input
                          type="number"
                          min="0"
                          max="10"
                          value="0"
                          class="order-qty-input"
                          aria-label="コーヒーの注文数量"
                        />
                      </td>
                      <td
                        style="width: 10%; text-align: center"
                        class="total-price"
                      >
                        0円
                      </td>
                    </tr>
                    <tr>
                      <td style="width: 10%; text-align: center">O001</td>
                      <td style="width: 15%; text-align: center">新宿店</td>

                      <td style="width: 20%; text-align: center">
                        メロンソーダ
                      </td>
                      <td style="width: 15%; text-align: center">120円</td>
                      <td style="width: 15%; text-align: center">8</td>
                      <td style="width: 15%; text-align: center">
                        <input
                          type="number"
                          min="0"
                          max="8"
                          value="0"
                          class="order-qty-input"
                          aria-label="メロンソーダの注文数量"
                        />
                      </td>
                      <td
                        style="width: 10%; text-align: center"
                        class="total-price"
                      >
                        0円
                      </td>
                    </tr>
                    <tr>
                      <td style="width: 10%; text-align: center">O001</td>
                      <td style="width: 15%; text-align: center">新宿店</td>

                      <td style="width: 20%; text-align: center">
                        サンドイッチ
                      </td>
                      <td style="width: 15%; text-align: center">350円</td>
                      <td style="width: 15%; text-align: center">5</td>
                      <td style="width: 15%; text-align: center">
                        <input
                          type="number"
                          min="0"
                          max="5"
                          value="0"
                          class="order-qty-input"
                          aria-label="サンドイッチの注文数量"
                        />
                      </td>
                      <td
                        style="width: 10%; text-align: center"
                        class="total-price"
                      >
                        0円
                      </td>
                    </tr>
                    <tr>
                      <td style="width: 10%; text-align: center">O001</td>
                      <td style="width: 15%; text-align: center">新宿店</td>

                      <td style="width: 20%; text-align: center">紅茶</td>
                      <td style="width: 15%; text-align: center">200円</td>
                      <td style="width: 15%; text-align: center">7</td>
                      <td style="width: 15%; text-align: center">
                        <input
                          type="number"
                          min="0"
                          max="7"
                          value="0"
                          class="order-qty-input"
                          aria-label="紅茶の注文数量"
                        />
                      </td>
                      <td
                        style="width: 10%; text-align: center"
                        class="total-price"
                      >
                        0円
                      </td>
                    </tr>
                    <tr>
                      <td style="width: 10%; text-align: center">O001</td>
                      <td style="width: 15%; text-align: center">新宿店</td>

                      <td style="width: 20%; text-align: center">カフェラテ</td>
                      <td style="width: 15%; text-align: center">250円</td>
                      <td style="width: 15%; text-align: center">6</td>
                      <td style="width: 15%; text-align: center">
                        <input
                          type="number"
                          min="0"
                          max="6"
                          value="0"
                          class="order-qty-input"
                          aria-label="カフェラテの注文数量"
                        />
                      </td>
                      <td
                        style="width: 10%; text-align: center"
                        class="total-price"
                      >
                        0円
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- 合計金額表示 -->
            <div
              style="
                background: #e8f4fd;
                border-radius: 8px;
                padding: 16px;
                border-left: 4px solid #2196f3;
                text-align: right;
              "
            >
              <div style="font-size: 1.1rem; font-weight: bold; color: #1976d2">
                合計金額: <span id="grand-total">0円</span>
              </div>
            </div>
          </div>
        </div>
        <div class="productlist-buttons button-row-split">
          <button class="back-btn" onclick="history.back(); return false;">
            戻る
          </button>
          <button
            class="order-btn primary"
            onclick="location.href='order.html'; return false;"
          >
            確認画面へ
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

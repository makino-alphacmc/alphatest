<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店舗情報更新</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="productlist-box">
        <h2>店舗情報更新</h2>
        <div class="table-wrapper">
          <div
            style="
              background: #f7faff;
              border-radius: 14px;
              box-shadow: 0 2px 12px #b3d9ff55;
              padding: 28px 24px 24px 24px;
              margin-bottom: 36px;
              border: 1.5px solid #b3d9ff;
            "
          >
            <p class="note" style="margin-bottom: 18px">
              各店舗情報を直接編集し、「更新」ボタンで保存してください。
            </p>
            <div
              style="
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 1px 6px #b3d9ff33;
                padding: 12px 8px;
                margin-bottom: 24px;
              "
            >
              <table class="product-table" style="margin-bottom: 0">
                <thead>
                  <tr>
                    <th>店舗ID</th>
                    <th>店舗名</th>
                    <th>住所</th>
                    <th>電話番号</th>
                    <th>メールアドレス</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>新宿店</td>
                    <td>東京都新宿区西新宿1-1-1</td>
                    <td>03-1234-5678</td>
                    <td>shinjuku@example.com</td>
                    <td>
                      <button
                        class="update-btn"
                        onclick="location.href='shopStockAdd.html'; return false;"
                      >
                        更新
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>渋谷店</td>
                    <td>東京都渋谷区道玄坂2-2-2</td>
                    <td>03-9876-5432</td>
                    <td>shibuya@example.com</td>
                    <td>
                      <button
                        class="update-btn"
                        onclick="location.href='shopStockAdd.html'; return false;"
                      >
                        更新
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>池袋店</td>
                    <td>東京都豊島区東池袋3-3-3</td>
                    <td>03-1111-2222</td>
                    <td>ikebukuro@example.com</td>
                    <td>
                      <button
                        class="update-btn"
                        onclick="location.href='shopStockAdd.html'; return false;"
                      >
                        更新
                      </button>
                    </td>
                  </tr>
                  <!-- 他の店舗データも同様に -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="productlist-buttons button-row-split">
          <button class="back-btn" onclick="history.back(); return false;">
            戻る
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

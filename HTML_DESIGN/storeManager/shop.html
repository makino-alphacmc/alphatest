<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店舗情報更新</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="user-info-bar right">
      <span class="user-info-name">name さんでログイン中</span>
    </div>
    <div class="container">
      <div class="productlist-box">
        <h2>店舗情報更新</h2>
        <div class="table-wrapper">
          <div
            style="
              background: #f7faff;
              border-radius: 14px;
              box-shadow: 0 2px 12px #b3d9ff55;
              padding: 28px 24px 24px 24px;
              margin-bottom: 36px;
              border: 1.5px solid #b3d9ff;
            "
          >
            <p class="note" style="margin-bottom: 18px">
              各店舗情報を直接編集し、「更新」ボタンで保存してください。
            </p>
            <div
              style="
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 1px 6px #b3d9ff33;
                padding: 12px 8px;
                margin-bottom: 24px;
              "
            >
              <form>
                <table
                  class="product-table"
                  style="margin-bottom: 0; width: 100%; min-width: 1200px"
                >
                  <thead>
                    <tr>
                      <th style="text-align: center">店舗ID</th>
                      <th style="text-align: center">店舗名</th>
                      <th style="text-align: center">郵便番号</th>
                      <th style="text-align: center">住所</th>
                      <th style="text-align: center">電話番号</th>
                      <th style="text-align: center">メールアドレス</th>
                      <th style="text-align: center">操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td style="text-align: center">
                        <input
                          type="text"
                          name="shopId"
                          value="S001"
                          readonly
                          style="
                            text-align: center;
                            width: 60px;
                            padding: 6px 10px;
                          "
                        />
                      </td>
                      <td style="text-align: center">
                        <input
                          type="text"
                          name="companyName"
                          value="株式会社アルファ"
                          required
                          style="
                            text-align: center;
                            width: 180px;
                            padding: 6px 10px;
                          "
                        />
                      </td>
                      <td style="text-align: center">
                        <input
                          type="text"
                          name="zipcode"
                          value="150-0043"
                          required
                          style="
                            text-align: center;
                            width: 60px;
                            padding: 6px 10px;
                          "
                        />
                      </td>
                      <td style="text-align: center">
                        <input
                          type="text"
                          name="address"
                          value="東京都渋谷区道玄坂1-1-1"
                          required
                          style="
                            text-align: center;
                            width: 220px;
                            padding: 6px 10px;
                          "
                        />
                      </td>
                      <td style="text-align: center">
                        <input
                          type="text"
                          name="tel"
                          value="03-1234-5678"
                          required
                          style="
                            text-align: center;
                            width: 140px;
                            padding: 6px 10px;
                          "
                        />
                      </td>
                      <td style="text-align: center">
                        <input
                          type="email"
                          name="email"
                          value="tokyo@alpha.co.jp"
                          required
                          style="
                            text-align: center;
                            width: 220px;
                            padding: 6px 10px;
                          "
                        />
                      </td>
                      <td style="text-align: center">
                        <button class="order-btn primary" type="submit">
                          更新
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
        <div class="productlist-buttons button-row-split">
          <button class="back-btn" onclick="history.back(); return false;">
            戻る
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店舗注文明細</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="user-info-bar right">
      <span class="user-info-name">新宿店 name さんでログイン中</span>
    </div>
    <div class="container">
      <div class="productlist-box">
        <h2>店舗注文明細・ステータス更新</h2>
        <div class="table-wrapper">
          <div
            style="
              background: #f7faff;
              border-radius: 14px;
              box-shadow: 0 2px 12px #b3d9ff55;
              padding: 28px 24px 24px 24px;
              margin-bottom: 36px;
              border: 1.5px solid #b3d9ff;
            "
          >
            <div
              style="
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 1px 6px #b3d9ff33;
                padding: 12px 8px;
                margin-bottom: 24px;
              "
            >
              <table class="product-table" style="margin-bottom: 0">
                <thead>
                  <tr>
                    <th
                      style="text-align: center"
                      aria-label="注文ID"
                      scope="col"
                    >
                      注文ID
                    </th>
                    <th
                      style="text-align: center"
                      aria-label="日時"
                      scope="col"
                    >
                      日時
                    </th>
                    <th
                      style="text-align: center"
                      aria-label="顧客名"
                      scope="col"
                    >
                      顧客名
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td style="text-align: center" aria-label="注文ID">
                      ORD001
                    </td>
                    <td style="text-align: center" aria-label="日時">
                      2023/10/26 10:30
                    </td>
                    <td style="text-align: center" aria-label="顧客名">
                      山田 太郎
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <h3
              style="margin: 18px 0 10px 0; font-size: 1.1rem; color: #223a54"
            >
              商品明細
            </h3>
            <div
              style="
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 1px 6px #b3d9ff33;
                padding: 12px 8px;
                margin-bottom: 24px;
              "
            >
              <table class="product-table" style="margin-bottom: 0">
                <thead>
                  <tr>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>単価</th>
                    <th>小計</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>メロンソーダ</td>
                    <td>2</td>
                    <td>120</td>
                    <td>240</td>
                  </tr>
                  <tr>
                    <td>コーヒー</td>
                    <td>1</td>
                    <td>130</td>
                    <td>130</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td
                      colspan="3"
                      style="text-align: right; font-weight: bold"
                    >
                      合計金額:
                    </td>
                    <td style="font-weight: bold">370</td>
                  </tr>
                </tfoot>
              </table>
            </div>
            <form
              class="status-form"
              style="
                margin: 12px 0px;
                background: #f7faff;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 1px 6px #b3d9ff33;
              "
            >
              <div
                class="form-group"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
                "
              >
                <label
                  for="orderStatus"
                  style="font-weight: bold; font-size: 1.1rem; color: #223a54"
                  >注文ステータス:</label
                >
                <select
                  id="orderStatus"
                  name="orderStatus"
                  style="
                    padding: 8px;
                    font-size: 1rem;
                    border-radius: 4px;
                    border: 1px solid #b3d9ff;
                    background: #fff;
                  "
                >
                  <option value="order_registration">注文登録</option>
                  <option value="reception">受付</option>
                  <option value="shipping">発送</option>
                </select>
              </div>
              <div class="productlist-buttons button-row-split">
                <button
                  class="back-btn"
                  onclick="history.back(); return false;"
                >
                  戻る
                </button>
                <button class="order-btn primary" type="submit">更新</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

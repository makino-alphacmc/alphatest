<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店舗在庫登録</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="productlist-box"
        style="background: transparent; box-shadow: none; border: none"
      >
        <form class="stock-form">
          <h2 class="stock-form-title">店舗在庫登録</h2>
          <div class="form-group">
            <label for="productId">商品ID</label>
            <input type="text" id="productId" name="productId" readonly />
          </div>
          <div class="form-group">
            <label for="productName">商品名</label>
            <input type="text" id="productName" name="productName" required />
          </div>
          <div class="form-group">
            <label for="price">金額</label>
            <input type="number" id="price" name="price" min="0" required />
          </div>
          <div class="form-group">
            <label for="stock">在庫数</label>
            <input type="number" id="stock" name="stock" min="0" required />
          </div>
          <div class="productlist-buttons button-row-split">
            <button
              class="back-btn"
              onclick="location.href='shopMenu.html'; return false;"
            >
              キャンセル
            </button>
            <button class="order-btn primary" type="submit">登録</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

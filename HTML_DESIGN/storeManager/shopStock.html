<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店舗在庫編集</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="user-info-bar right">
      <span class="user-info-name">新宿店 name さんでログイン中</span>
    </div>
    <div class="container">
      <div class="smstock-box">
        <form class="stock-form">
          <h2 class="stock-form-title">店舗在庫編集</h2>
          <div class="form-group">
            <label for="productId">商品ID</label>
            <input
              type="text"
              id="productId"
              name="productId"
              value=""
              required
              readonly
            />
          </div>
          <div class="form-group">
            <label for="productName">商品名</label>
            <input
              type="text"
              id="productName"
              name="productName"
              value=""
              required
              readonly
            />
          </div>
          <div class="form-group">
            <label for="price">販売価格</label>
            <input
              type="number"
              id="price"
              name="price"
              min="0"
              value=""
              required
              readonly
            />
          </div>
          <div class="form-group">
            <label for="stock">在庫数</label>
            <input
              type="number"
              id="stock"
              name="stock"
              min="0"
              value=""
              required
            />
          </div>
          <div class="productlist-buttons button-row-split">
            <button
              class="back-btn"
              onclick="location.href='shopStockList.html'; return false;"
            >
              キャンセル
            </button>
            <button class="order-btn primary" type="submit">更新</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

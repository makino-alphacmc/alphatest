<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品検索・選択</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .prodsearch-table th,
      .prodsearch-table td {
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="user-info-bar right">
      <span class="user-info-name">name さんでログイン中</span>
    </div>
    <div class="container">
      <div class="productlist-box">
        <h2>商品検索</h2>
        <div class="table-wrapper">
          <div class="prodsearch-outer-box">
            <p class="note prodsearch-note">※商品を選択してください</p>

            <form
              th:action="@{/product/select}"
              method="post"
              th:object="${productForm}"
            >
              <div class="prodsearch-inner-box">
                <div class="order-history-scroll prodsearch-scroll">
                  <table
                    class="product-table sticky-header-table prodsearch-table"
                  >
                    <thead>
                      <tr>
                        <th class="radio-cell">選択</th>
                        <th>商品名</th>
                        <th>販売価格</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="radio-cell">
                          <input
                            type="radio"
                            name="selectProduct"
                            value="melon"
                          />
                        </td>
                        <td>メロンソーダ</td>
                        <td>120</td>
                      </tr>
                      <tr>
                        <td class="radio-cell">
                          <input
                            type="radio"
                            name="selectProduct"
                            value="coffee"
                          />
                        </td>
                        <td>コーヒー</td>
                        <td>130</td>
                      </tr>
                      <tr>
                        <td class="radio-cell">
                          <input
                            type="radio"
                            name="selectProduct"
                            value="cider"
                          />
                        </td>
                        <td>サイダー</td>
                        <td>125</td>
                      </tr>
                      <tr>
                        <td class="radio-cell">
                          <input
                            type="radio"
                            name="selectProduct"
                            value="cola"
                          />
                        </td>
                        <td>コーラ</td>
                        <td>140</td>
                      </tr>
                      <tr>
                        <td class="radio-cell">
                          <input
                            type="radio"
                            name="selectProduct"
                            value="tea"
                          />
                        </td>
                        <td>紅茶</td>
                        <td>110</td>
                      </tr>
                      <tr>
                        <td class="radio-cell">
                          <input
                            type="radio"
                            name="selectProduct"
                            value="latte"
                          />
                        </td>
                        <td>カフェラテ</td>
                        <td>150</td>
                      </tr>
                      <tr>
                        <td class="radio-cell">
                          <input
                            type="radio"
                            name="selectProduct"
                            value="icecoffee"
                          />
                        </td>
                        <td>アイスコーヒー</td>
                        <td>135</td>
                      </tr>
                      <tr>
                        <td class="radio-cell">
                          <input
                            type="radio"
                            name="selectProduct"
                            value="sandwich"
                          />
                        </td>
                        <td>サンドイッチ</td>
                        <td>200</td>
                      </tr>
                      <tr>
                        <td class="radio-cell">
                          <input
                            type="radio"
                            name="selectProduct"
                            value="orange"
                          />
                        </td>
                        <td>オレンジジュース</td>
                        <td>120</td>
                      </tr>
                      <tr>
                        <td class="radio-cell">
                          <input
                            type="radio"
                            name="selectProduct"
                            value="milk"
                          />
                        </td>
                        <td>ミルク</td>
                        <td>100</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="productlist-buttons button-row-split">
                <button
                  class="back-btn"
                  onclick="history.back(); return false;"
                >
                  戻る
                </button>
                <button
                  class="order-btn primary"
                  onclick="location.href='branchSearchStep2.html'; return false;"
                >
                  選択
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

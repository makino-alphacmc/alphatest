<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザ編集</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="productlist-box"
        style="background: transparent; box-shadow: none; border: none"
      >
        <form class="stock-form">
          <h2 class="stock-form-title">ユーザ編集</h2>
          <div class="form-group">
            <label for="userId">ユーザID</label>
            <input type="text" id="userId" name="userId" required />
          </div>
          <div class="form-group">
            <label for="shopId">店舗ID</label>
            <!--
              サーバーサイドで権限ごとに下記inputを出し分ける
              例：
              managerの場合：
              <input type="text" id="shopId" name="shopId" required>
              それ以外の場合：
              <input type="text" id="shopId" name="shopId" required disabled style="background:#eee; color:#888;">
            -->
            <input type="text" id="shopId" name="shopId" required />
          </div>
          <div class="form-group">
            <label for="password">パスワード</label>
            <input type="text" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="zipcode">郵便番号</label>
            <input type="text" id="zipcode" name="zipcode" required />
          </div>
          <div class="form-group">
            <label for="address">住所</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="userName">氏名</label>
            <input type="text" id="userName" name="userName" required />
          </div>
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input
              type="text"
              id="email"
              name="email"
              class="input-text"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">電話番号</label>
            <input
              type="text"
              id="phone"
              name="phone"
              class="input-text"
              required
            />
          </div>
          <div class="form-group">
            <label for="role">権限</label>
            <select id="role" name="role" required>
              <option value="" disabled selected>権限を選択してください</option>
              <option value="user">一般ユーザ</option>
              <option value="manager">店舗担当者</option>
              <option value="admin">管理者</option>
            </select>
          </div>
          <div class="productlist-buttons button-row-split">
            <button
              class="back-btn"
              onclick="location.href='userList.html'; return false;"
            >
              キャンセル
            </button>
            <button class="order-btn primary" type="submit">更新</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品一覧</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="productlist-box">
        <div class="table-wrapper">
          <div
            style="
              background: #f7faff;
              border-radius: 14px;
              box-shadow: 0 2px 12px #b3d9ff55;
              padding: 28px 24px 24px 24px;
              margin-bottom: 36px;
              border: 1.5px solid #b3d9ff;
            "
          >
            <div
              style="display: flex; align-items: center; margin-bottom: 10px"
            >
              <span style="font-size: 1.6rem; margin-right: 10px">📦</span>
              <span
                style="
                  font-weight: bold;
                  font-size: 1.25rem;
                  color: #223a54;
                  letter-spacing: 0.04em;
                "
                >商品一覧</span
              >
            </div>
            <div
              style="
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 1px 6px #b3d9ff33;
                padding: 12px 8px;
                margin-bottom: 24px;
              "
            >
              <table class="product-table" style="margin-bottom: 0">
                <thead>
                  <tr>
                    <th>商品ID</th>
                    <th>商品名</th>
                    <th>カテゴリー</th>
                    <th>価格</th>
                    <th>在庫数</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>P001</td>
                    <td>プレミアムコーヒー</td>
                    <td>ドリンク</td>
                    <td>¥450</td>
                    <td style="text-align: center">100</td>
                    <td style="text-align: center">
                      <button
                        class="update-btn"
                        onclick="location.href='prod.html'; return false;"
                        aria-label="商品情報更新"
                      >
                        更新
                      </button>
                    </td>
                  </tr>
                  <!-- 他の商品データは同様の形式で追加 -->
                </tbody>
              </table>
            </div>
            <div class="productlist-buttons button-row-split">
              <button
                class="back-btn"
                onclick="location.href='menu.html'; return false;"
                aria-label="メニューに戻る"
              >
                戻る
              </button>
              <button
                class="add-btn"
                onclick="location.href='prodNew.html'; return false;"
                aria-label="新規商品追加"
              >
                追加
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

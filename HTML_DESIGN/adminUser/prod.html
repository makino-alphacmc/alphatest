<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品更新</title>
    <link rel="stylesheet" href="../../static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="smstock-box">
        <form class="stock-form" th:action="@{/product/update}" method="post">
          <h2 class="stock-form-title">商品更新</h2>
          <div class="form-group">
            <label for="prodId">商品ID</label>
            <input
              type="text"
              id="prodId"
              name="prodId"
              value="P001"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="prodName">商品名</label>
            <input
              type="text"
              id="prodName"
              name="prodName"
              value="プレミアムコーヒー"
              required
            />
          </div>
          <div class="form-group">
            <label for="cost">基準仕入価格</label>
            <input
              type="number"
              id="cost"
              name="cost"
              value="450"
              min="0"
              required
            />
          </div>
          <div class="form-group">
            <label for="orderUnit">注文単位</label>
            <input
              type="number"
              id="orderUnit"
              name="orderUnit"
              value="1"
              min="1"
              required
            />
          </div>
          <div class="productlist-buttons button-row-split">
            <button
              class="back-btn"
              onclick="location.href='prodList.html'; return false;"
            >
              キャンセル
            </button>
            <button class="order-btn primary" type="submit">更新</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品情報修正</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="productlist-box"
        style="background: transparent; box-shadow: none; border: none"
      >
        <form class="stock-form">
          <h2 class="stock-form-title">商品情報修正</h2>
          <div class="form-group">
            <label for="prodId">商品ID</label>
            <input
              type="text"
              id="prodId"
              name="prodId"
              value="P001"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="prodName">商品名</label>
            <input
              type="text"
              id="prodName"
              name="prodName"
              value="プレミアムコーヒー"
              required
            />
          </div>
          <div class="form-group">
            <label for="category">カテゴリー</label>
            <input
              type="text"
              id="category"
              name="category"
              value="ドリンク"
              required
            />
          </div>
          <div class="form-group">
            <label for="price">価格</label>
            <input
              type="number"
              id="price"
              name="price"
              value="450"
              min="0"
              required
            />
          </div>
          <div class="form-group">
            <label for="stock">在庫数</label>
            <input
              type="number"
              id="stock"
              name="stock"
              value="100"
              min="0"
              required
            />
          </div>
          <div class="form-group">
            <label for="remarks">備考</label>
            <textarea
              id="remarks"
              name="remarks"
              placeholder="備考があれば入力してください"
            >
人気商品</textarea
            >
          </div>
          <div class="productlist-buttons button-row-split">
            <button
              class="back-btn"
              onclick="location.href='prodList.html'; return false;"
            >
              キャンセル
            </button>
            <button class="order-btn primary" type="submit">更新</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規店舗登録</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="productlist-box"
        style="background: transparent; box-shadow: none; border: none"
      >
        <form class="stock-form">
          <h2 class="stock-form-title">新規店舗登録</h2>
          <div class="form-group">
            <label for="shopId">店舗ID</label>
            <input type="text" id="shopId" name="shopId" readonly />
          </div>
          <div class="form-group">
            <label for="shopName">店舗名</label>
            <input type="text" id="shopName" name="shopName" required />
          </div>
          <div class="form-group">
            <label for="address">住所</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="tel">電話番号</label>
            <input type="text" id="tel" name="tel" required />
          </div>
          <div class="productlist-buttons button-row-split">
            <button
              class="back-btn"
              onclick="location.href='shopList.html'; return false;"
            >
              キャンセル
            </button>
            <button class="order-btn primary" type="submit">登録</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

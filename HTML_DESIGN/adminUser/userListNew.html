<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー新規登録</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="productlist-box"
        style="background: transparent; box-shadow: none; border: none"
      >
        <form class="stock-form">
          <h2 class="stock-form-title">ユーザ新規登録</h2>
          <div class="form-group">
            <label for="userId">ユーザID</label>
            <input type="text" id="userId" name="userId" required />
          </div>
          <div class="form-group">
            <label for="userName">名前</label>
            <input type="text" id="userName" name="userName" required />
          </div>
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input
              type="text"
              id="email"
              name="email"
              class="input-text"
              style="width: 100%; max-width: 340px"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">電話番号</label>
            <input
              type="text"
              id="phone"
              name="phone"
              class="input-text"
              style="width: 100%; max-width: 340px"
              required
            />
          </div>
          <div class="form-group">
            <label for="role">権限</label>
            <select id="role" name="role" required>
              <option value="user">一般ユーザ</option>
              <option value="manager">店舗担当者</option>
              <option value="admin">管理者</option>
            </select>
          </div>
          <div class="productlist-buttons button-row-split">
            <button
              class="back-btn"
              onclick="location.href='userList.html'; return false;"
            >
              キャンセル
            </button>
            <button class="order-btn primary" type="submit">登録</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
